# =============================================================================
# SCHOLARLY PLATFORM - DOCKER COMPOSE
# =============================================================================
#
# Local development environment with:
# - PostgreSQL database
# - Redis for caching/rate limiting
# - API service
# - Optional: pgAdmin for database management
#
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose up -d postgres redis  # Start only dependencies
#   docker-compose logs -f api        # Follow API logs
#   docker-compose down               # Stop all services
#   docker-compose down -v            # Stop and remove volumes
#
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: scholarly-postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_USER: scholarly
      POSTGRES_PASSWORD: scholarly_dev_password
      POSTGRES_DB: scholarly
    
    ports:
      - "5432:5432"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scholarly -d scholarly"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    networks:
      - scholarly-network

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: scholarly-redis
    restart: unless-stopped
    
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    
    ports:
      - "6379:6379"
    
    volumes:
      - redis_data:/data
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    networks:
      - scholarly-network

  # ---------------------------------------------------------------------------
  # Scholarly API
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scholarly-api
    restart: unless-stopped
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    environment:
      NODE_ENV: development
      PORT: 3000
      
      # Database
      DATABASE_URL: postgresql://scholarly:scholarly_dev_password@postgres:5432/scholarly?schema=public
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # JWT
      JWT_SECRET: development-secret-change-in-production-min-32-chars
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      
      # Rate Limiting
      RATE_LIMIT_POINTS: 100
      RATE_LIMIT_DURATION: 60
      
      # Logging
      LOG_LEVEL: debug
      
      # Metrics
      ENABLE_METRICS: "true"
      
      # CORS
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
      
      # Trust Proxy (behind nginx/load balancer)
      TRUST_PROXY: "false"
    
    ports:
      - "3000:3000"
    
    volumes:
      # Mount source for hot reloading in development
      - ./packages:/app/packages:ro
      - ./services:/app/services:ro
      - ./apps:/app/apps:ro
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    
    networks:
      - scholarly-network

  # ---------------------------------------------------------------------------
  # pgAdmin (Optional - Database Management UI)
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: scholarly-pgadmin
    restart: unless-stopped
    profiles:
      - tools
    
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@scholarly.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    
    ports:
      - "5050:80"
    
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    
    depends_on:
      - postgres
    
    networks:
      - scholarly-network

  # ---------------------------------------------------------------------------
  # Redis Commander (Optional - Redis Management UI)
  # ---------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: scholarly-redis-commander
    restart: unless-stopped
    profiles:
      - tools
    
    environment:
      REDIS_HOSTS: local:redis:6379
    
    ports:
      - "8081:8081"
    
    depends_on:
      - redis
    
    networks:
      - scholarly-network

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  scholarly-network:
    driver: bridge

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
