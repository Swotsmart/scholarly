# ============================================================================
# SCHOLARLY PAYMENT SERVICE - DOCKER COMPOSE
# ============================================================================
# Development environment with all dependencies
# ============================================================================

version: '3.8'

services:
  # Payment Service Application
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/scholarly_payment?schema=public
      REDIS_URL: redis://redis:6379
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_placeholder}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_placeholder}
      XERO_CLIENT_ID: ${XERO_CLIENT_ID:-}
      XERO_CLIENT_SECRET: ${XERO_CLIENT_SECRET:-}
      XERO_REDIRECT_URI: http://localhost:3001/api/payment/xero/callback
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
    networks:
      - scholarly-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scholarly_payment
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d scholarly_payment"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scholarly-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scholarly-network

  # Stripe CLI for webhook testing
  stripe-cli:
    image: stripe/stripe-cli:latest
    command: listen --forward-to payment-service:3001/api/payment/webhooks/stripe
    environment:
      STRIPE_API_KEY: ${STRIPE_SECRET_KEY:-sk_test_placeholder}
    depends_on:
      - payment-service
    networks:
      - scholarly-network
    profiles:
      - webhooks

  # PgAdmin for database management (development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@scholarly.io
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - postgres
    networks:
      - scholarly-network
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:

networks:
  scholarly-network:
    driver: bridge
