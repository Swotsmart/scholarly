apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: scholarly

resources:
  - ../../base

commonLabels:
  environment: production

patches:
  # Production replicas
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: scholarly

  # Production HPA
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 10
    target:
      kind: HorizontalPodAutoscaler
      name: scholarly

  # Production resources
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 1Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 2000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 2Gi
    target:
      kind: Deployment
      name: scholarly

  # Production PDB - require at least 2 available
  - patch: |-
      - op: replace
        path: /spec/minAvailable
        value: 2
    target:
      kind: PodDisruptionBudget
      name: scholarly

configMapGenerator:
  - name: scholarly-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=warn
      - ALLOWED_ORIGINS=https://scholarly.example.com

images:
  - name: scholarlyacr.azurecr.io/scholarly
    newTag: latest # Override with specific version in CI/CD
